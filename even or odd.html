<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN OR ODD</title>
</head>
<body style="background-color: rgb(113, 138, 221); text-align: center;font-family: cursive;">
    <div class="container" style="background-color: rgb(171, 213, 214);border-radius: 25px;">
        <form onsubmit="return evenorodd()">
            <div class="form-title" >
                <h1 style="background-color: rgb(106, 194, 139);">Even or Odd</h1>
            </div>
            <div class="form-links" >
                <input type="number" name="num" id="num" placeholder="Enter a Number">
            </div><br>
            <div class="form-links">
                <input type="text" name="result" id="result" placeholder="Output" disabled>
            </div><br>
            <div class="button">
                <input type="submit">
            </div>
        </form>
    </div>
    <script src="./evenorodd.js"></script>
</body>
</html>
